<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyme Quiz</title>
</head>
<body>
    <h1>Rhyme Quiz</h1>
    <div id="question-container">
        <p id="question">Loading questions...</p>
        <button onclick="submitAnswer('yes')">Yes</button>
        <button onclick="submitAnswer('no')">No</button>
    </div>
    <p id="response"></p>

    <script>
        let questions = [];  // Array to hold all questions
        let currentQuestionIndex = 0;  // Index to track the current question

        // Fetch all questions from the backend
        async function fetchAllQuestions() {
            try {
                const response = await fetch("http://127.0.0.1:8000/get_all_questions");
                const data = await response.json();
                questions = data.questions;
                displayQuestion();
            } catch (error) {
                console.error("Error fetching questions:", error);
                document.getElementById("question").innerText = "Failed to load questions.";
            }
        }

        // Display the current question
        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestionIndex].question;
                document.getElementById("response").innerText = "";
            } else {
                document.getElementById("question").innerText = "Quiz Complete! Well done!";
                document.getElementById("response").innerText = "";
            }
        }

        // Submit the user's answer
        async function submitAnswer(answer) {
            if (currentQuestionIndex >= questions.length) return;

            try {
                const response = await fetch("http://127.0.0.1:8000/check_answer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question: questions[currentQuestionIndex].question,
                        user_answer: answer
                    })
                });
                const result = await response.json();
                document.getElementById("response").innerText = result.result;

                // Move to the next question
                currentQuestionIndex++;
                setTimeout(displayQuestion, 1000); // Show the next question after 1 second
            } catch (error) {
                console.error("Error submitting answer:", error);
                document.getElementById("response").innerText = "Error submitting answer.";
            }
        }

        // Load all questions when the page loads
        window.onload = fetchAllQuestions;
    </script>
</body>
</html>
