<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyme Quiz</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        #question-container, #response, #loading {
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            font-style: italic;
            color: gray;
        }
        #response {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Rhyme Quiz</h1>
    <!-- Loading placeholder -->
    <div id="loading">Loading questions...</div>

    <!-- Quiz container (hidden initially) -->
    <div id="question-container" style="display: none;">
        <p id="question">Loading...</p>
        <button onclick="submitAnswer('yes')">Yes</button>
        <button onclick="submitAnswer('no')">No</button>
    </div>

    <!-- Response container -->
    <p id="response"></p>

    <script>
        const backendURL = "https://rhyme-quiz-backend.onrender.com"; // Replace with your backend Render URL
        let questions = [];             // Array to hold questions
        let currentQuestionIndex = 0;   // Tracks the current question

        /**
         * Fetch all questions from the backend
         */
        async function fetchAllQuestions() {
            const loadingElement = document.getElementById("loading");
            const questionContainer = document.getElementById("question-container");

            loadingElement.style.display = "block";
            questionContainer.style.display = "none";

            try {
                const response = await fetch(`${backendURL}/get_all_questions`);
                if (!response.ok) throw new Error("Failed to fetch questions");

                const data = await response.json();
                questions = data.questions;

                if (questions.length > 0) {
                    displayQuestion();
                } else {
                    loadingElement.innerText = "No questions found. Please check back later.";
                }

                loadingElement.style.display = "none";
                questionContainer.style.display = "block";
            } catch (error) {
                console.error("Error fetching questions:", error);
                loadingElement.innerText = "Error loading questions. Please refresh the page.";
            }
        }

        /**
         * Display the current question or end the quiz
         */
        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const responseElement = document.getElementById("response");

            if (currentQuestionIndex < questions.length) {
                questionElement.innerText = questions[currentQuestionIndex].question;
                responseElement.innerText = ""; // Clear the previous response
            } else {
                questionElement.innerText = "Quiz Complete! ðŸŽ‰ Well done!";
                responseElement.innerText = "";
                hideButtons();
            }
        }

        /**
         * Submit the user's answer and get feedback from the backend
         */
        async function submitAnswer(answer) {
            const responseElement = document.getElementById("response");

            if (currentQuestionIndex >= questions.length) return;

            try {
                const response = await fetch(`${backendURL}/check_answer`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question: questions[currentQuestionIndex].question,
                        user_answer: answer
                    })
                });

                if (!response.ok) throw new Error("Failed to submit answer");

                const result = await response.json();
                responseElement.innerText = result.result || "No response received.";

                currentQuestionIndex++;
                setTimeout(displayQuestion, 1000); // Move to the next question
            } catch (error) {
                console.error("Error submitting answer:", error);
                responseElement.innerText = "Error submitting your answer. Please try again.";
            }
        }

        /**
         * Hide the answer buttons when quiz completes
         */
        function hideButtons() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => button.style.display = "none");
        }

        // Load all questions when the page loads
        window.onload = fetchAllQuestions;
    </script>
</body>
</html>
